<script>
	var db;
	$(document).ready(function(){
		var idbrequest = window.indexedDB.open("maDBamoiquejai");
		idbrequest.onsuccess = function(e){
			db = idbrequest.result;
		};
		idbrequest.onerror = function(e){
			alert(e.target.errorCode);
		};
	});
</script>
